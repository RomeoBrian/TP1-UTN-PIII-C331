<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tp - 1 (TeamAlpha)</title>
</head>

<body>
    <!--header-->
    <div class="container-fluid-lg">
        <header class="row-lg">
            <nav class="navbar navbar-expand-sm bg-darkblue">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarHeader">
                        <span class="navbar-dark navbar-toggler-icon"></span>
                    </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarHeader">
                    <ul class="navbar-nav nav-fill w-50">
                        <li class="nav-item">
                            <a class="link-color" href="../index.html">ABOUT US</a>
                        </li>
                        <li class="nav-item">
                            <a class="link-color" href="#">SIGN IN</a>
                        </li>
                        <li class="nav-item">
                            <a class="link-color" href="#">CONTACTO</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="logo-head">
                <a class="img-fluid" href="#"><img src="../assets/logoblancoplus.png" alt="logo"></a>
            </div>
        </header>
        <!-- Main -->
        <main>
            <div class="row">
                <aside class="col-lg-4 col-sm-12 col-md-12 col-12 sheta">
                </aside>
                <div class="col-lg-8 col-sm-12 col-md-12 col-12">
                    <div class="container">
                        <section class="col-lg-12 col-sm-12 col-md-12 col-12 text-center section-login">
                            <div class="site-login">
                                <img src="../assets/TEAMALPHALETRA5.png" alt="logo">
                                <div class="row justify-content-center">
                                    <div class="login-wrapper" id="login-form">
                                        <form action="#!">
                                            <div class="form-group">
                                                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                                            </div>
                                            <div class="form-group mb-3">
                                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                            </div>
                                            <div class="d-flex justify-content-between align-items-center mb-5">
                                                <input name="login" id="login" class="btn login-btn" type="button" value="Login">
                                                <a href="#!" class="forgot-password-link">¿Olvidó su contraseña?</a>
                                            </div>
                                        </form>
                                        <p class="login-wrapper-footer-text Signup">¿Deseas registrate? <a href="#!" class="text-reset">Registrarte acá!</a></p>
                                    </div>
                                </div>
                            </div>
                            <div class="site-signup">
                                <div class="row justify-content-center">
                                    <div class="login-wrapper" id="form-signup">
                                        <form action="#!">
                                            <div class="form-group">
                                                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                                            </div>
                                            <div class="form-group mb-3">
                                                <input type="password" name="password" id="password" class="form-control" placeholder="Password">
                                            </div>
                                            <div class="form-group mb-3">
                                                <input type="password" name="password-repeat" id="password-repeat" class="form-control" placeholder="Repita la Password">
                                            </div>
                                            <div class="d-flex justify-content-between align-items-center mb-5">
                                                <input name="Resgistrarse" id="Signup" class="btn login-btn" type="button" value="Registrarse">
                                            </div>
                                        </form>
                                        <p class="login-wrapper-footer-text Login">¿Ya tenes una cuenta? <a href="#!" class="text-reset">Entra aca!</a></p>
                                    </div>
                                </div>
                            </div>

                        </section>
                    </div>
                </div>
            </div>
        </main>
        <!--Footer-->
        <footer class="row h-5">
            <div class="col-4 col-lg-3 col-sm-4 col-md-4 my-auto text-center">
                <strong>#GOpanteras</strong>
            </div>
            <div class="col-4 col-lg-6 col-sm-4 col-md-4 text-center icon-size my-auto">
                <ul class="list-inline">
                    <li class="list-group-item">
                        <a class="db-text" href="#"><i class="bi bi-twitch" aria-hidden="true"></i></a>
                        <a class="db-text" href="#"><i class="bi bi-discord" aria-hidden="true"></i></a>
                        <a class="db-text" href="#"><i class="bi bi-instagram" aria-hidden="true"></i></a>
                        <a class="db-text" href="#"><i class="bi bi-twitter" aria-hidden="true"></i></a>
                        <a class="db-text" href="#"><i class="bi bi-spotify" aria-hidden="true"></i></a>
                    </li>
                </ul>
            </div>
            <div class="col-4 col-lg-3 col-sm-4 col-md-4  footer-ta my-auto text-center">
                <strong class="align-middle">@TEAMALPHABSAS</strong>
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/signinup.js"></script>
</body>


</html>
